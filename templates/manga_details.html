<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ manga_name }} - MR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mangaStyle.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='fav.png') }}" type="image/png">
</head>
<body>
    {% include 'header.html' %}
    <main class="main-content">
        <div class="container-info">
            <div class="manga-header">
                <div class="manga-header-content">
                    {% if cover_image %}
                        <div class="manga-cover">
                            <img src="{{ url_for('serve_image', manga_title=manga_name) }}" alt="{{ manga_name }} Cover Image" class="cover-image">
                        </div>
                    {% endif %}
                    <div class="manga-info">
                        <h1 class="manga-title">{{ manga_name }}</h1>
                        <p class="description">{{ description }}</p>
                    </div>
                </div>
            </div>

            <h2>Chapters</h2>
            <ul class="chapter-list">
                {% for chapter in chapters %}
                    <li><a href="{{ url_for('manga_reader', manga_name=manga_name, chapter_name=chapter) }}">{{ chapter }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <section class="community">
            <h1>Join Our Community</h1>
            <p>Connect with other readers on our <a href="https://www.discord.gg/k5HBFXqtCB" target="_blank">Discord Server</a></p>
            <p>Created by <a href="https://www.github.com/Bernso" target="_blank">Bernso</a></p>
        </section>
    </main>
</body>
</html>
