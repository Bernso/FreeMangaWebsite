<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mangaStyle.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='fav.png') }}" type="image/png">
</head>
<body>
    {% include 'header.html' %}

    <br><br><br> 


    <div class="container">
        <h1>Available Manga</h1>
        <div class="manga-grid">
            {% for manga, manga_id, mangaLink in manga_list %}
                <div class="manga-item">
                    <a href="{{ url_for('manga_details', manga_name=mangaLink) }}">
                        <div class="manga-cover">
                            <img src="{{ url_for('serve_image', manga_title=mangaLink) }}" alt="{{ manga }}" class="cover-image">
                        </div>
                        <div class="manga-title">{{ manga }}</div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
